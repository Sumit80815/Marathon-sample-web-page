<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/section">
        <label for="name1">First Name</label>
        <input type="text" i d="name1">
        <label for="name2">Last Name</label>
        <input type="text" id="name2">
        <p>Select a Race</p>
        <label for="fun">Fun Run 5k</label>   
        <input type="radio" id="fun" name="race"><br>
        <label for="half">Half Marathon</label>   
        <input type="radio" id="half" name="race"><br>
        <label for="full">Full Marathon</label>   
        <input type="radio" id="full" name="race"><br>
        <label for="email">Email</label>   
        <input type="email" id="email">   
        <label for="pass">Password</label>   
        <input type="password" id="pass"><br>   
        <select name="age" id="age_group">
            <option value="above">Above 18</option>
            <option value="below">Below 18</option>
        </select> <br>  
        <button>Register!</button>
    </form>
    
</body>
</html>
